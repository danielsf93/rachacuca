<body>
    <h1 onclick="reloadPage()">RACHACUCA</h1>

    <div id="dateTime"></div>
    <script>
        function updateDateTime() {
            var dateTimeElement = document.getElementById("dateTime");
            var currentDate = new Date();
            var options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            };

            var formattedDate = currentDate.toLocaleDateString('pt-BR', options);
            formattedDate = formattedDate.replace(/^\w/, (c) => c.toUpperCase());

            dateTimeElement.innerHTML = '<strong>' + formattedDate + '</strong>';
        }

        function reloadPage() {
            location.reload(); // Recarrega a página
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
