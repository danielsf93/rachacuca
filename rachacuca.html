        <div id="dateTime"></div>
<script>
    function updateDateTime() {
        var dateTimeElement = document.getElementById("dateTime");
        var currentDate = new Date();
        var options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            timeZoneName: 'short'
        };
        
        var formattedDate = currentDate.toLocaleDateString('pt-BR', options);
        // Capitalize the first letter of the day of the week
        formattedDate = formattedDate.replace(/^\w/, (c) => c.toUpperCase());
        
        // Use <strong> element to make the text bold
        dateTimeElement.innerHTML = '<strong>' + formattedDate + '</strong>';
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
